<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .wrapper {
        background: linear-gradient(rgb(195, 195, 248), rgb(241, 232, 241));
        min-height: 100vh;
      }

      .table {
        --bs-table-bg: transparent;
      }
    </style>
    <title>Not To Do List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <!-- title -->
        <h1 class="text-center">NOT TO DO LIST</h1>

        <!-- form -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow-lg mt-4 border"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="Task"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                aria-label="Hours"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- Tables -->

        <div class="row mt-5">
          <div class="col-md text-center">
            <!-- Entry List -->
            <h3>Entry List</h3>
            <table class="table table-striped table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col-md text-center">
            <!-- Bad List -->
            <h3>Bad List</h3>
            <table class="table table-striped table-hover border">
              <tbody id="badList"></tbody>
            </table>
            <div class="alert alert-success">You could have saved = 50hrs</div>
          </div>
        </div>

        <div class="alert alert-success">Total Allocated Hours = 100hrs</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
